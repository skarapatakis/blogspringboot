<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog - new tag</title>
</head>
<body>
  <h1>Blog - new tag</h1>
  <table>
    <tr>
      <td>
          <a href="/">Home</a>
      </td>
      <td>
          <a href="/categories">Categories</a>
      </td>
      <td>
          <a href="/tags">Tags</a>
      </td>
      <td>
          <a href="/newpost"New post</a>
      </td>

    </tr>
  </table>
<hr/>
<form action="#" th:action="@{/tags/new}" method="post" th:object="${newtag}">

    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Title" th:field="*{title}">
    <label for="Creation-date">Creation date</label>
    <input type="date" id="Creation-date" name="creationDate" th:field="*{creationDate}">
    <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </p>
</form>

</body>
</html>
